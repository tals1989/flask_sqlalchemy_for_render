<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
</head>
<body>
    username<input id="username">
    email<input id="email">
    <button onclick="addData()">Add</button>
    <div id="display"></div>
    <script>
        const MY_SERVER="http://127.0.0.1:5000/users"
        const addData=async()=>{
          axios.post(MY_SERVER,{"username":username.value, "email":email.value})
        }

        const loadData=async()=>{
          const res=await  axios.get(MY_SERVER)
          display.innerHTML= res.data.map(usr=> `<div>${usr.username} , ${usr.email} </div>`).join("")
  
        }
loadData()
    </script>
</body>
</html>
